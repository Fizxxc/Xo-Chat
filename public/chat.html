<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XO CHAT</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="max-w-5xl mx-auto mt-6 p-4 bg-white rounded-xl shadow-md">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold">ðŸ’¬ Xo Chat</h2>
      <div class="flex items-center gap-2">
        <button id="toggleUserList" class="md:hidden bg-gray-200 px-2 py-1 rounded">ðŸ‘¥</button>
        <button id="logoutBtn" class="bg-red-500 text-white px-3 py-1 rounded">Logout</button>
      </div>
    </div>

    <div class="flex flex-col md:flex-row gap-4">
      <!-- Chat Area -->
      <div class="md:w-3/4 w-full flex flex-col">
        <div id="chatBox" class="border p-3 h-[400px] overflow-y-auto rounded mb-2 bg-gray-50 text-sm"></div>
        <div class="flex">
          <input id="messageInput" type="text" placeholder="Tulis pesan..." class="flex-grow p-2 border rounded-l text-sm">
          <button id="sendBtn" class="bg-violet-600 text-white px-4 rounded-r text-sm">Kirim</button>
        </div>
      </div>

      <!-- User List -->
      <div id="userListContainer" class="md:w-1/4 w-full hidden md:block">
        <h3 class="font-bold mb-2">ðŸŸ¢ Online Users</h3>
        <div id="userList" class="text-sm space-y-1"></div>
      </div>
    </div>
  </div>

  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./chat.js"></script>
  <script>
    document.getElementById("toggleUserList").addEventListener("click", () => {
      const panel = document.getElementById("userListContainer");
      panel.classList.toggle("hidden");
    });
  </script>
</body>
</html>
