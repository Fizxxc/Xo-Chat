<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XO Chat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
  <script type="module" src="./chat.js"></script>
</head>
<body class="flex flex-col h-screen bg-gray-50">
  <div class="flex justify-between items-center bg-blue-600 text-white p-4">
    <button id="backBtn" class="text-white font-bold">←</button>
    <h2 id="chatTitle" class="text-xl font-bold">XO Chat</h2>
    <div></div>
  </div>
  <div id="messages" class="flex-1 p-4 overflow-y-auto space-y-2"></div>
  <div class="p-4 flex gap-2">
    <input type="text" id="messageInput" placeholder="Ketik pesan..." class="flex-1 p-2 border rounded" />
    <button id="sendBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Kirim</button>
  </div>
</body>
</html>
