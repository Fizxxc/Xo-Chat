<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XO CHAT</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="max-w-5xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
    <div class="flex justify-between mb-4">
      <h2 class="text-xl font-semibold">ðŸ’¬ Xo Chat</h2>
      <button id="logoutBtn" class="bg-red-500 text-white px-3 py-1 rounded">Logout</button>
    </div>

    <div class="flex gap-4">
      <!-- Chat Area -->
      <div class="w-3/4 flex flex-col">
        <div id="chatBox" class="border p-3 h-[400px] overflow-y-auto rounded mb-2 bg-gray-50"></div>
        <div class="flex">
          <input id="messageInput" type="text" placeholder="Tulis pesan..." class="flex-grow p-2 border rounded-l">
          <button id="sendBtn" class="bg-blue-600 text-white px-4 rounded-r">Kirim</button>
        </div>
      </div>

      <!-- User List -->
      <div class="w-1/4">
        <h3 class="font-bold mb-2">ðŸŸ¢ Online Users</h3>
        <div id="userList" class="text-sm space-y-1"></div>
      </div>
    </div>
  </div>

  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./chat.js"></script>
</body>
</html>
