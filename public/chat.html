<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XO CHAT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-[#1e1b2e] text-white">

  <!-- Container -->
  <div class="max-w-6xl mx-auto mt-6 p-4 sm:p-6 bg-[#2a2640] rounded-xl shadow-md">
    <!-- Header -->
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold">ðŸ’¬ XO Chat</h2>
      <div class="flex items-center gap-2">
        <!-- Mobile menu button -->
        <button id="menuToggle" class="sm:hidden text-white text-xl">â‹®</button>
        <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">Logout</button>
      </div>
    </div>

    <div class="flex flex-col sm:flex-row gap-4">
      <!-- Chat Area -->
      <div class="w-full sm:w-3/4 flex flex-col">
        <div id="chatBox" class="border border-gray-600 p-3 h-[400px] overflow-y-auto rounded mb-2 bg-[#3a3457]"></div>
        <div class="flex">
          <input id="messageInput" type="text" placeholder="Tulis pesan..." class="flex-grow p-2 border border-gray-600 bg-[#2d2944] rounded-l text-white placeholder-gray-400">
          <button id="sendBtn" class="bg-purple-600 hover:bg-purple-700 text-white px-4 rounded-r">Kirim</button>
        </div>
      </div>

      <!-- Sidebar untuk Desktop -->
      <div class="hidden sm:block w-full sm:w-1/4">
        <h3 class="font-semibold mb-2">ðŸŸ¢ Online Users</h3>
        <div id="userList" class="text-sm space-y-1 bg-[#3a3457] p-3 rounded h-[400px] overflow-y-auto"></div>
      </div>
    </div>
  </div>

  <!-- Drawer Mobile -->
  <div id="mobileDrawer" class="fixed top-0 right-0 w-64 h-full bg-[#2d2944] shadow-lg p-4 transform translate-x-full transition-transform duration-300 sm:hidden z-50">
    <h3 class="text-lg font-semibold mb-2">ðŸŸ¢ Online Users</h3>
    <div id="userListMobile" class="space-y-1 text-sm overflow-y-auto h-[80vh]"></div>
  </div>

  <!-- Script -->
  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./chat.js"></script>

  <script>
    const menuToggle = document.getElementById("menuToggle");
    const mobileDrawer = document.getElementById("mobileDrawer");

    menuToggle.addEventListener("click", () => {
      if (mobileDrawer.classList.contains("translate-x-full")) {
        mobileDrawer.classList.remove("translate-x-full");
      } else {
        mobileDrawer.classList.add("translate-x-full");
      }
    });

    // Klik luar drawer untuk menutup (opsional)
    window.addEventListener("click", (e) => {
      if (!mobileDrawer.contains(e.target) && !menuToggle.contains(e.target)) {
        mobileDrawer.classList.add("translate-x-full");
      }
    });
  </script>
</body>
</html>
