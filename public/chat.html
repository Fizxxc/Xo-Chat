<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XO CHAT</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1c1c2e] text-white">

  <!-- Header -->
  <div class="max-w-5xl mx-auto p-4 flex justify-between items-center">
    <h2 class="text-xl font-semibold">ðŸ’¬ Xo Chat</h2>
    <div class="flex items-center space-x-2">
      <button id="menuToggle" class="md:hidden bg-white text-black px-3 py-1 rounded">â˜°</button>
      <button id="logoutBtn" class="bg-red-500 text-white px-3 py-1 rounded">Logout</button>
    </div>
  </div>

  <!-- Drawer untuk Mobile -->
  <div id="mobileDrawer" class="fixed top-0 right-0 w-64 h-full bg-gray-900 text-white transform translate-x-full transition-transform duration-300 z-50 shadow-xl md:hidden">
    <div class="p-4">
      <h3 class="font-bold mb-4">ðŸŸ¢ Pengguna Online</h3>
      <div id="userListMobile" class="space-y-2 text-sm"></div>
    </div>
  </div>

  <!-- Konten Utama -->
  <div class="max-w-5xl mx-auto px-4 mt-4 flex flex-col md:flex-row gap-6">
    
    <!-- Chat Area -->
    <div class="md:w-3/4 flex flex-col">
      <div id="chatBox" class="bg-gray-800 p-4 h-[400px] overflow-y-auto rounded-lg mb-3"></div>
      <div class="flex">
        <input id="messageInput" type="text" placeholder="Tulis pesan..." class="flex-grow p-2 rounded-l bg-gray-700 text-white border-none focus:outline-none">
        <button id="sendBtn" class="bg-purple-600 hover:bg-purple-700 px-4 rounded-r">Kirim</button>
      </div>
    </div>

    <!-- Sidebar user (desktop) -->
    <div class="md:w-1/4 hidden md:block">
      <h3 class="font-bold mb-2">ðŸŸ¢ Pengguna Online</h3>
      <div id="userList" class="space-y-2 text-sm"></div>
    </div>
  </div>

  <script type="module" src="/firebase-config.js"></script>
  <script type="module" src="/chat.js"></script>
</body>
</html>
