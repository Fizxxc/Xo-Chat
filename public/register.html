<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - XO</title>
  <script type="module" src="./auth.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-80">
    <h2 class="text-2xl mb-4 font-bold text-center">Register</h2>
    <input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded mb-2" />
    <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded mb-4" />
    <button id="registerBtn" class="w-full bg-green-500 text-white p-2 rounded">Daftar</button>
    <p class="mt-2 text-sm text-center">Sudah punya akun? <a href="login.html" class="text-blue-500">Login</a></p>
  </div>
</body>
</html>
