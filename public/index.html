<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xo Chat - Login/Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-[#1e1b2e] flex items-center justify-center min-h-screen">

  <div class="bg-[#2a213d] p-6 rounded-xl shadow-lg w-full max-w-md border border-purple-600">
    <h2 class="text-3xl font-bold text-center mb-6 text-purple-400">Xo Chat</h2>
    
    <input id="username" type="text" placeholder="Username (untuk register)" class="w-full mb-3 p-2 bg-[#3b2e5a] text-white placeholder-purple-300 border border-purple-500 rounded focus:outline-none focus:ring-2 focus:ring-purple-500">
    <input id="email" type="email" placeholder="Email" class="w-full mb-3 p-2 bg-[#3b2e5a] text-white placeholder-purple-300 border border-purple-500 rounded focus:outline-none focus:ring-2 focus:ring-purple-500">
    <input id="password" type="password" placeholder="Password" class="w-full mb-5 p-2 bg-[#3b2e5a] text-white placeholder-purple-300 border border-purple-500 rounded focus:outline-none focus:ring-2 focus:ring-purple-500">

    <div class="flex justify-between">
      <button id="loginBtn" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded">Login</button>
      <button id="registerBtn" class="bg-purple-400 hover:bg-purple-500 text-white px-4 py-2 rounded">Register</button>
    </div>
  </div>

  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./index.js"></script>
</body>
</html>
