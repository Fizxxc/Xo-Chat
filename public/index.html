<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xo Chat - Login/Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-black-100 flex items-center justify-center min-h-screen">

  <div class="bg-violet p-6 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-4">Xo Chat</h2>
    
    <input id="username" type="text" placeholder="Username (untuk register)" class="w-full mb-2 p-2 border rounded">
    <input id="email" type="email" placeholder="Email" class="w-full mb-2 p-2 border rounded">
    <input id="password" type="password" placeholder="Password" class="w-full mb-4 p-2 border rounded">

    <div class="flex justify-between">
      <button id="loginBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Login</button>
      <button id="registerBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Register</button>
    </div>
  </div>

  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./index.js"></script>
</body>
</html>
